<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/ie.js"></script>
</head>
<body>
	<h1>have a Good Day!!</h1>
	<section>
		<!--구름과 태양 그림 배치-->
		<article class="sky">
			<img src="./img/sun.png" alt="태양 이미지" class="sun">
			<img src="./img/cloud1.png" alt="구름 이미지 1" class="cloud1">
			<img src="./img/cloud2.png" alt="구름 이미지 2" class="cloud2">
		</article>
		<!--마을 건물 배치-->
		<article class="town">
			<img src="./img/circle.png" alt="회전 놀이기구 이미지" class="circle">
			<img src="./img/town_night.png" alt="밤에 보일 건물 이미지" class="night">
			<img src="./img/town_day.png" alt="낮에 보일 건물 이미지" class="day">
		</article>
		<!-- 마을 사람들 배치 -->
		<article class="people">
			<img src="./img/man.png" alt="사람 이미지" class="man">
			<img src="./img/family.png" alt="가족 이미지" class="family">
		</article>
	</section>
</body>
</html>
